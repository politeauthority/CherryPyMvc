<!DOCTYPE html>
<html>
  <head>
    <title>FrameWork Admin</title>

    <link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="/css/admin/default.css">

    <script type="text/javascript" src="/libs/jQuery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/libs/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" class="garden-page">Framework Name</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li><a href="/admin/dashboard">Dashboard</a></li>
            <li class="active"><a href="/admin/users">Users</a></li>
            <li><a href="/admin/settings">Settings</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container-fluid main_box">
      <div class="row-fluid">

        <div class="span4 well">
          <ul>
            <li><a href="/admin/users/">Users</a></li>
            <li><a href="/admin/create/">Create A User</a></li>
            <li><a href="/admin/roles/">User Rolls</a></li>            
          </ul>
        </div>

        <div class="span8 container-fluid">
          <div class="row-fluid">
            <div class="span12">
              Users >> Create
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <form action="/create_user_submit/" method="POST">
                <table class="table table-striped">
                  <tr>
                    <td>User Name</td>
                    <td><input class="input" name="user_name"></td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td><input class="input" name="email"></td>
                  </tr>
                  <tr>
                    <td>Password</td>
                    <td><input type="password" class="input" name="password_1"></td>
                  </tr>
                  <tr>
                    <td>Password Confirm</td>
                    <td><input type="password" class="input" name="password_2"></td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <input type="submit" class="btn btn-success">
                    </td>
                  </tr>
                </table>
              </form>
            </div>
          </div>
        </div>

      </div><!-- end row -->
    </div><!-- end container -->

  </body>
</html>
