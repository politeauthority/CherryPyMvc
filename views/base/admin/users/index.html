<!DOCTYPE html>
<html>
  <head>
    <title>FrameWork Admin</title>

    <link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="/css/admin/default.css">

    <script type="text/javascript" src="/libs/jQuery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/libs/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" class="garden-page">Framework Name</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li><a href="/dashboard">Dashboard</a></li>
            <li class="active"><a href="/users">Users</a></li>
            <li><a href="/settings">Settings</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container-fluid main_box">
      <div class="row-fluid">

        <div class="span4 well">
          <ul>
            <li><a href="/users/">Users</a></li>            
            <li><a href="/create/">Create A User</a></li>
          </ul>
        </div>

        <div class="span8 container-fluid">
          <div class="row-fluid">
            <div class="span12">
              Users
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Last Login</th>
                  </tr>
                </thead>
                <tbody>
                  {% for user in d['users'] %}
                    <tr>
                      <td>{{user[0]}}</td>
                      <td><a href="/info/{{user[0]}}">{{user[1]}}</a></td>
                      <td></td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div><!-- end row -->
    </div><!-- end container -->

  </body>
</html>
