<div class="container-fluid main_box">
  <div class="row-fluid">

    <div class="span4 well">
      <ul>
        <li><a href="/admin/users/">Users</a></li>            
        <li><a href="/admin/create/">Create A User</a></li>
        <li><a href="/admin/roles/">User Rolls</a></li>
      </ul>
    </div>

    <div class="span8 container-fluid">
      <div class="row-fluid">
        <div class="span12">
          Users >> Roles
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Role Name</th>
              </tr>
            </thead>
            <tbody>
              {% for role in d['roles'] %}
                <tr>
                  <td>{{role[0]}}</td>
                  <td>{{role[1]}}</td>
                </tr>
              {% endfor %}
              <tr>
                <td colspan="2"><button class="btn btn-success">Add</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div><!-- end row -->
</div><!-- end container -->
